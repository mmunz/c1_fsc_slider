<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
	<f:spaceless>
	<div class="c1-fsc-slider layout-{data.layout} clearfix{f:if(condition: slider.options.dots, then: ' has-dots')}" data-options="{slider.options_json}">
		<f:for each="{files}" as="file">
			<figure class="c1-fsc-slider-item">
				 <f:media
					file="{file}"
					width="{data.imagewidth}"
					alt="{file.properties.alt}"
					title="{file.properties.title}"
				/>
				<f:if condition="{file.properties.description}">
					<figcaption>{file.properties.description}</figcaption>
				</f:if>
			</figure>
		</f:for>
	</div>
	</f:spaceless>
</f:section>

</html>
